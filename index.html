<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <div class="container-md">
        <div class="container">
            <header class="text-center text-light my-4">
                <h1 class="mb-4">Todo App</h1>
                <form class="search">
                    <input class="form-control" type="text" name="search" placeholder="Ara...">
                </form>
            </header>
        </div>
        <ul class="list-group text-light todos">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Kitap Oku</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Javascript Çalış</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Spor Yap</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
             </ul>
        <form class="text-center my-4 add">
            <label class="text-light">Yeni İş Ekle</label>
            <input class="form-control m-auto" type="text" name="add">
        </form>
    </div>

    <script src="https://kit.fontawesome.com/5d880921f2.js" crossorigin="anonymous"></script>
    <script src="irem.js"></script>
</body>
</html>
